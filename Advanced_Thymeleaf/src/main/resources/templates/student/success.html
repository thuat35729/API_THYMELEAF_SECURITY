<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<h3>Result</h3>
<ul th:object="${sv}">
    <li>
        Email Address:<i th:text="*{email}"></i>
    </li>
    <li>
        Full Name:<i th:text="*{fullname}"></i>
    </li>
    <li>
        Average Marks:<i th:text="*{marks}"></i>
    </li>
    <li>
        Gender:<i th:text="*{gender}?'Male':'Female'"></i>
    </li>
    <li>
        Country:<i th:text="*{country}"></i>
    </li>


</ul>
</body>
</html>
