<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/libs/angular.min.js"></script>
    <script src="/libs/angular-route.js"></script>
    <title>Document</title>
</head>

<body ng-app="app" ng-controller="ctrl">
    <h2>RESTful consumer - AngularJS</h2>
    <div>
        <form>
            <input ng-model="form.email" placeholder="Email Address?"><br />
            <input ng-model="form.fullname" placeholder="Full Name?"><br />
            <input ng-model="form.marks" placeholder="Average Marks?"><br />
            <input ng-model="form.gender" ng-value="true" type="radio"> Male
            <input ng-model="form.gender" ng-value="false" type="radio"> Female
            <select ng-model="form.country">
                <option value="VN">Viá»‡t Nam</option>
                <option value="US">United States</option>
            </select>
            <hr />
            <button ng-click="create()">Create</button>
            <button ng-click="update()">Update</button>
            <button ng-click="delete(key)">Delete</button>
            <button ng-click="reset()">Reset</button>
        </form>
    </div>
    <table style="width: 100%;" border="2">
        <tr>
            <th>Email Address</th>
            <th>Full Name</th>
            <th>Marks</th>
            <th>Gender</th>
            <th>Country</th>
            <th></th>
        </tr>
        <tr ng-repeat="(key, stu) in items">
            <td>{{stu.email}}</td>
            <td>{{stu.fullname}}</td>
            <td>{{stu.marks}}</td>
            <td>{{stu.gender? 'Male': 'Female'}}</td>
            <td>{{stu.country}}</td>
            <td>
                <button ng-click="edit(key)">Edit</button>
                <button ng-click="delete(key)">Del</button>
            </td>
        </tr>
       
    </table>
    <script src="demo_ctrl.js"></script>
</body>

</html>
