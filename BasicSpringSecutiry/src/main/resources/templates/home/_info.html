<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Security</title>
<!--    <%@ taglib prefix="th" uri="http://www.springframework.org/tags/form" %>-->
</head>
<body>
<main>
    <h3 th:unless="${#request.remoteUser}">
        <i style="color: red">Chưa đăng nhập</i>
    </h3>
    <form th:if="${#request.remoteUser}">
        <h3 style="color: blue">Authentication Information</h3>
        <ul>
            <li>
                Username: <b>[[${#request.remoteUser}]]</b>
            </li>
            <li>
                Is Asmin? <b>[[${#request.isUserInRole('ADMIN')}]]</b>
            </li>
        </ul>
        <ul th:object="${#request.userPrincipal}">
            <li>Username: <b>[[*{name}]]</b></li>
            <li>Roles: <b>[[*{authorities]]</b></li>
        </ul>
    </form>
</main>
</body>
</html>
