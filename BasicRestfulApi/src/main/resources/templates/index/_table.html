<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="width:100%" border="1">
    <tr>
        <th>Email Address</th>
        <th>Full Name</th>
        <th>Marks</th>
        <th>Gender</th>
        <th>Country</th>
        <th></th>
        I
    </tr>
    <tr th:each="entry: ${items}" th:object="${entry.value}">
<!-- th:each="entry: ${items}" lấy trong map nên đặt entry/ fire base sinh ra key và value lấy th:object="${entry.value} giữ value-->
        <td>[[*{email}]]</td>
        <td>[[*{fullname}]]</td>
        <td>[[*{marks}]]</td>
        <td>[[*{gender}]]</td>
        <td>[[*{country}]]</td>
        <td>
            <a th:href="@{|/student/edit/${entry.key}|}">Edit</a>
            <a th:href="@{|/student/delete/${entry.key}|}">Del</a>
        </td>
    </tr>
</table>
</body>
</html>
